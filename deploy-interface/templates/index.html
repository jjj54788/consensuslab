<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsensusLab ‰∏ÄÈîÆÈÉ®ÁΩ≤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 16px;
        }

        .config-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .config-info strong {
            color: #333;
        }

        .deploy-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .deploy-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .deploy-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        .deploy-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .deploy-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-top: 15px;
        }

        .status-idle {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-running {
            background: #fff3e0;
            color: #f57c00;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .status-success {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status-error {
            background: #ffebee;
            color: #d32f2f;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .log-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .log-section h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .log-container {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        .log-container::-webkit-scrollbar {
            width: 8px;
        }

        .log-container::-webkit-scrollbar-track {
            background: #2d2d2d;
            border-radius: 4px;
        }

        .log-container::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        .log-container::-webkit-scrollbar-thumb:hover {
            background: #777;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 4px 0;
        }

        .log-timestamp {
            color: #888;
            margin-right: 10px;
        }

        .log-level-INFO {
            color: #61dafb;
        }

        .log-level-SUCCESS {
            color: #4caf50;
            font-weight: bold;
        }

        .log-level-ERROR {
            color: #f44336;
            font-weight: bold;
        }

        .log-level-WARNING {
            color: #ff9800;
        }

        .log-level-OUTPUT {
            color: #e0e0e0;
        }

        .log-message {
            word-wrap: break-word;
        }

        .success-message {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .clear-logs-button {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }

        .clear-logs-button:hover {
            background: #d32f2f;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>üöÄ ConsensusLab ‰∏ÄÈîÆÈÉ®ÁΩ≤</h1>
            <p class="subtitle">Âø´ÈÄüÈÉ®ÁΩ≤Âà∞ËøúÁ®ãÊúçÂä°Âô®</p>

            <div class="config-info" id="configInfo">
                <div><strong>ÁõÆÊ†áÊúçÂä°Âô®:</strong> <span id="serverInfo">Âä†ËΩΩ‰∏≠...</span></div>
                <div><strong>ÈÉ®ÁΩ≤Ë∑ØÂæÑ:</strong> <span id="deployPath">Âä†ËΩΩ‰∏≠...</span></div>
                <div><strong>ÈÉ®ÁΩ≤ËÑöÊú¨:</strong> <span id="deployScript">Âä†ËΩΩ‰∏≠...</span></div>
            </div>
        </div>

        <!-- Deploy Button Section -->
        <div class="deploy-section">
            <button id="deployButton" class="deploy-button" onclick="startDeploy()">
                <span id="buttonText">ÂºÄÂßãÈÉ®ÁΩ≤</span>
            </button>

            <div>
                <span id="statusBadge" class="status-badge status-idle">Áä∂ÊÄÅ: Â∞±Áª™</span>
            </div>
        </div>

        <!-- Log Section -->
        <div class="log-section">
            <h2>ÈÉ®ÁΩ≤Êó•Âøó</h2>
            <div class="log-container" id="logContainer">
                <div class="log-entry">
                    <span class="log-level-INFO">Á≠âÂæÖÂºÄÂßãÈÉ®ÁΩ≤...</span>
                </div>
            </div>
            <button class="clear-logs-button" onclick="clearLogs()">Ê∏ÖÁ©∫Êó•Âøó</button>
        </div>

        <!-- Success Message (hidden by default) -->
        <div id="successMessage" class="success-message" style="display: none;">
            üéâ ‰∏ÄÈîÆÈÉ®ÁΩ≤ÊàêÂäüÔºÅ
        </div>
    </div>

    <script>
        let eventSource = null;
        let isDeploying = false;

        // Load configuration on page load
        window.addEventListener('DOMContentLoaded', loadConfig);

        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();

                document.getElementById('serverInfo').textContent =
                    `${config.username}@${config.host}:${config.port}`;
                document.getElementById('deployPath').textContent = config.deploy_path;
                document.getElementById('deployScript').textContent = config.deploy_script;

                if (!config.has_password) {
                    alert('Ë≠¶Âëä: SSHÂØÜÁ†ÅÊú™ÈÖçÁΩÆÔºÅËØ∑Âú®.envÊñá‰ª∂‰∏≠ËÆæÁΩÆSSH_PASSWORD');
                }
            } catch (error) {
                console.error('Failed to load config:', error);
            }
        }

        async function startDeploy() {
            if (isDeploying) {
                return;
            }

            // Hide success message from previous deployment
            document.getElementById('successMessage').style.display = 'none';

            // Clear logs
            clearLogs();

            // Update UI
            isDeploying = true;
            updateButton('ÈÉ®ÁΩ≤‰∏≠...', true);
            updateStatus('running', 'ÈÉ®ÁΩ≤‰∏≠...');

            try {
                // Start deployment
                const response = await fetch('/api/deploy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (!result.success) {
                    alert(result.message);
                    isDeploying = false;
                    updateButton('ÂºÄÂßãÈÉ®ÁΩ≤', false);
                    updateStatus('error', 'ÈîôËØØ');
                    return;
                }

                // Start listening to log stream
                startLogStream();

                // Poll status
                pollStatus();

            } catch (error) {
                console.error('Deploy error:', error);
                alert('ÈÉ®ÁΩ≤ÂêØÂä®Â§±Ë¥•: ' + error.message);
                isDeploying = false;
                updateButton('ÂºÄÂßãÈÉ®ÁΩ≤', false);
                updateStatus('error', 'ÈîôËØØ');
            }
        }

        function startLogStream() {
            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource('/api/logs');

            eventSource.onmessage = function(event) {
                if (event.data && event.data.trim() !== '') {
                    try {
                        const logEntry = JSON.parse(event.data);
                        appendLog(logEntry);
                    } catch (e) {
                        // Ignore parsing errors for heartbeats
                    }
                }
            };

            eventSource.onerror = function(error) {
                console.error('EventSource error:', error);
            };
        }

        async function pollStatus() {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch('/api/status');
                    const status = await response.json();

                    if (!status.running) {
                        clearInterval(interval);
                        isDeploying = false;

                        if (eventSource) {
                            eventSource.close();
                            eventSource = null;
                        }

                        if (status.success) {
                            updateButton('ÂºÄÂßãÈÉ®ÁΩ≤', false);
                            updateStatus('success', 'ÈÉ®ÁΩ≤ÊàêÂäü');
                            document.getElementById('successMessage').style.display = 'block';
                        } else {
                            updateButton('ÂºÄÂßãÈÉ®ÁΩ≤', false);
                            updateStatus('error', 'ÈÉ®ÁΩ≤Â§±Ë¥•');
                        }
                    }
                } catch (error) {
                    console.error('Status poll error:', error);
                }
            }, 1000);
        }

        function appendLog(logEntry) {
            const logContainer = document.getElementById('logContainer');
            const logElement = document.createElement('div');
            logElement.className = 'log-entry';

            const timestamp = document.createElement('span');
            timestamp.className = 'log-timestamp';
            timestamp.textContent = `[${logEntry.timestamp}]`;

            const level = document.createElement('span');
            level.className = `log-level-${logEntry.level}`;
            level.textContent = `[${logEntry.level}]`;

            const message = document.createElement('span');
            message.className = 'log-message';
            message.textContent = ` ${logEntry.message}`;

            logElement.appendChild(timestamp);
            logElement.appendChild(level);
            logElement.appendChild(message);

            logContainer.appendChild(logElement);

            // Auto-scroll to bottom
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function clearLogs() {
            const logContainer = document.getElementById('logContainer');
            logContainer.innerHTML = '<div class="log-entry"><span class="log-level-INFO">Êó•ÂøóÂ∑≤Ê∏ÖÁ©∫</span></div>';
        }

        function updateButton(text, disabled) {
            const button = document.getElementById('deployButton');
            const buttonText = document.getElementById('buttonText');

            buttonText.innerHTML = text;

            if (disabled) {
                buttonText.innerHTML += '<span class="spinner"></span>';
            }

            button.disabled = disabled;
        }

        function updateStatus(type, text) {
            const badge = document.getElementById('statusBadge');
            badge.className = `status-badge status-${type}`;
            badge.textContent = `Áä∂ÊÄÅ: ${text}`;
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
</body>
</html>
