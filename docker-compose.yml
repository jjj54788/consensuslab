version: '3.8'

services:
  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: debate-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - debate-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # 应用服务（后端 + 前端）
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: debate-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # 数据库配置
      DATABASE_URL: ${DATABASE_URL}
      
      # JWT配置
      JWT_SECRET: ${JWT_SECRET}
      
      # AI API配置
      BUILT_IN_FORGE_API_URL: ${BUILT_IN_FORGE_API_URL}
      BUILT_IN_FORGE_API_KEY: ${BUILT_IN_FORGE_API_KEY}
      VITE_FRONTEND_FORGE_API_URL: ${VITE_FRONTEND_FORGE_API_URL}
      VITE_FRONTEND_FORGE_API_KEY: ${VITE_FRONTEND_FORGE_API_KEY}
      
      # OAuth配置（可选）
      OAUTH_SERVER_URL: ${OAUTH_SERVER_URL:-}
      VITE_OAUTH_PORTAL_URL: ${VITE_OAUTH_PORTAL_URL:-}
      VITE_APP_ID: ${VITE_APP_ID:-}
      
      # 应用配置
      VITE_APP_TITLE: ${VITE_APP_TITLE:-多智能体讨论系统}
      VITE_APP_LOGO: ${VITE_APP_LOGO:-/logo.svg}
      
      # 所有者信息（可选）
      OWNER_OPEN_ID: ${OWNER_OPEN_ID:-}
      OWNER_NAME: ${OWNER_NAME:-}
      
      # 分析配置（可选）
      VITE_ANALYTICS_ENDPOINT: ${VITE_ANALYTICS_ENDPOINT:-}
      VITE_ANALYTICS_WEBSITE_ID: ${VITE_ANALYTICS_WEBSITE_ID:-}
      
      # 服务器配置
      PORT: 3000
      NODE_ENV: production
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - debate-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  debate-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
